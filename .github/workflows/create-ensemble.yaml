name: "CovidHub Ensemble Forecast"
on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date for the forecast (YYYY-MM-DD, must be a Saturday). Defaults to the ceiling of the current MMWR epiweek."
        required: false
        default: "latest"
        type: string
  schedule:
    - cron: "30 13 * * 4"

jobs:
  generate-ensemble-forecasts:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: "Generate Installation Token"
      id: get_token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.GH_APP_ID }}
        private-key: ${{ secrets.GH_APP_KEY }}

    - name: "Checkout Code"
      uses: actions/checkout@v6

    - name: "Set Up hubhelpr"
      uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

    - name: "Generate Ensemble Forecast"
      uses: cdcgov/hubhelpr/actions/generate-ensemble@main
      with:
        disease: "covid"
        github_token: ${{ steps.get_token.outputs.token }}
        reference_date: ${{ inputs.reference_date }}
