name: "CovidHub Baseline Forecast"
on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date for the forecast (YYYY-MM-DD, must be a Saturday). Defaults to the ceiling of the current MMWR epiweek."
        required: false
        default: "latest"
        type: string
      targets:
        description: "JSON array of full target names (e.g., [\"wk inc covid hosp\", \"wk inc covid prop ed visits\"]). Leave empty for all."
        required: false
        default: ""
        type: string
  schedule:
    - cron: "30 20 * * 3" # run every Wednesday at 8:30 PM UTC (3:30 PM EST)

jobs:
  generate-baseline-forecasts:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: "Generate Installation Token"
      id: get_token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.GH_APP_ID }}
        private-key: ${{ secrets.GH_APP_KEY }}

    - name: "Checkout Code"
      uses: actions/checkout@v6

    - name: "Set Up hubhelpr"
      uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

    - name: "Generate Baseline Forecast"
      uses: cdcgov/hubhelpr/actions/generate-baseline@main
      with:
        disease: "covid"
        github_token: ${{ steps.get_token.outputs.token }}
        reference_date: ${{ inputs.reference_date || 'latest' }}
        targets: ${{ inputs.targets }}
